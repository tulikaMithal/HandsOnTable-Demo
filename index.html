<script>

var flagRenderer = function (instance, td, row, col, prop, value, cellProperties) {

	if(value == "Done"){
		$(td).parent().addClass("highlightCell");
		
	}	
		

}
var emailValidator = function (value, callback) {
	  
	    if (/.+@.+/.test(value)) {
	      callback(true);
	    }
	    else {
	      callback(false);
	    }
	 
	};
var hotElement = document.querySelector('#hot');
var hotElementContainer = hotElement.parentNode;
var hotSettings = {
		  data: dataObject,
		  columns: [
		    {
		      data: 'Id',
		      type: 'text',
		      width: 40
		    },
		    {
		      data: 'Company_Name',
		      type:'text'
					
		    },
		    {
		      data: 'Email',
		      type: 'text',
		      validator: emailValidator, 
		      allowInvalid: false
		    },
		    {
		      data: 'Address',
		      type: 'text'
		    },
		    {
		      data: 'Phone',
		      type: 'text',
		      
		    },
		    {
		      data: 'Fax',
		      type: 'text'
		    },
		    {
		      data:'Status',
		      type:'text',
		     // renderer:flagRenderer
		     }
		    
		  ],
		  stretchH: 'all',
		  width: 867,
		  autoWrapRow: true,
		  height: 487,
		  maxRows: 100,
		  rowHeaders: true,
		  licenseKey:'non-commercial-and-evaluation',
		  colHeaders: [
		    'ID',
		    'Company_Name',
		    'Email',
		    'Address',
		    'Phone',
		    'Fax',
		    'Status'
		  ],
		  contextMenu: true,
		  dropdownMenu: true,
		  columnSorting: {
		    indicator: true
		  },
		  autoColumnSize: {
		    samplingRatio: 23
		  },
		  afterValidate: function(isValid, value, row, prop, source){
			  if(isValid == false){
				  var col = this.propToCol(prop);
				  var curCell = hot.getCell(row,col);
				  curCell.style.background = "red";
			  }
		  },
		  
		  mergeCells: true,
		  manualRowResize: true,
		  manualColumnResize: true,
		  manualRowMove: true,
		  manualColumnMove: true,
		  filters: true,
		  exportFile: true
		};
		

var hot = new Handsontable(hotElement, hotSettings);
hot.updateSettings({
    cells: function(row, col) {
      var cellProp = {};
  
	      if(hot.getDataAtCell(row, col) != null){
		      if (hot.getDataAtCell(row, col).match(/Done/)) {
		    	for(var i=0;i<col;i++){
		    		var curCell = hot.getCell(row,i);
				if(curCell != undefined){
					curCell.style.background = "yellow";
				}	
		    	}
		    	cellProp.className = cellProp.className + ' highlightCell'
		      }
		      else
		    	cellProp.className = "";
	      }   
      
      return cellProp;
    }
  }); 
</script>
